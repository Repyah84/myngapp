<ngn-button-toggle
  [value]="btnToggleValue"
  #buttonToggle="ngnButtonToggle"
  (buttonToggleValueChange)="btnToggleValue = $event"
>
  <ng-container *ngFor="let toggle of toggleValueList">
    <ng-template ngnToggle [ngnToggleValue]="toggle" let-isToggle="isToggle">
      <button [class.btn-toggle--toggled]="isToggle" class="btn-toggle">
        {{ toggle.value }}
      </button>
    </ng-template>
  </ng-container>
</ngn-button-toggle>

<div>{{ buttonToggle.value?.value }}</div>

<div>
  <span>button toggle change: {{ (btnToggleValue | json) || 'no event' }}</span>
</div>

<br />

<div>
  <ngn-input-field>
    <ng-template ngnInputLabel>
      <span>Is input value</span>
    </ng-template>

    <input
      required
      ngnInput
      [formControl]="control"
      placeholder="input value"
      type="text"
    />

    <ng-template ngnInputSuffix>
      <div style="width: 20px; height: 20px; background-color: brown"></div>
    </ng-template>
  </ngn-input-field>
</div>

<br />
<br />

<button (click)="onSubmit()">Show Control</button>
