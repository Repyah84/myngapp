<ng-container *ngIf="toggleList$ | async as toggleList">
  <ng-container *ngFor="let toggle of toggleList">
    <div (click)="onToggleClick(toggle.ngnToggleValue)">
      <ng-container
        [ngTemplateOutlet]="toggle.template"
        [ngTemplateOutletContext]="{
          isToggle: value === toggle.ngnToggleValue
        }"
      ></ng-container>
    </div>
  </ng-container>
</ng-container>
